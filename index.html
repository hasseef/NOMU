    /* ====================== Helpers ====================== */
    const Field = ({field,value,onChange,data})=>{
      const base="w-full rounded-xl border px-3 py-2 mt-1";
      const label=<label className="text-xs text-slate-600">{field.label}{field.required?" *":""}</label>;
      const visible = !field.dependsOn || data?.[field.dependsOn.key]===field.dependsOn.value;
      if(!visible) return null;
      if(field.type==="textarea") return <div><>{label}</><textarea rows="3" className="w-full rounded-2xl border px-3 py-2 mt-1" value={value||""} onChange={e=>onChange(e.target.value)}></textarea></div>;
      if(field.type==="select") return <div><>{label}</><select className={base} value={value||""} onChange={e=>onChange(e.target.value)}>
        <option value="">— اختر —</option>{(field.options||[]).map(o=><option key={o} value={o}>{o}</option>)}
      </select></div>;
      if(field.type==="checkbox") return <div className="mt-2"><label className="inline-flex items-center gap-2 text-sm"><input type="checkbox" checked={!!value} onChange={e=>onChange(e.target.checked)}/>{field.label}{field.required?" *":""}</label></div>;
      const typeMap = ["text","number","tel","email","date"].includes(field.type)?field.type:"text";
      return <div><>{label}</><input className={base} type={typeMap} value={value??""} placeholder={field.placeholder||""} onChange={e=>onChange(typeMap==="number"?Number(e.target.value):e.target.value)}/></div>;
    };
    const validateRequired = (fields, data) => {
      for(const f of fields.filter(x=>x.required)){
        if(f.dependsOn){ const v=data[f.dependsOn.key]; if(v!==f.dependsOn.value) continue; }
        const val=data[f.key];
        if(f.type==="checkbox"){ if(!val) return f.label; }
        else if(val===undefined || val===null || val==="") return f.label;
      }
      return null;
    };

      const allFields=[...common,...roleFields];
      const onChange=(k,v)=>setData(prev=>({...prev,[k]:v}));

      const save=()=>{
        const missing=validateRequired(allFields,data);
        if(missing) return alert(`الرجاء تعبئة: ${missing}`);
        const id="KG-"+Math.random().toString(36).slice(2,6).toUpperCase();
        const rec={ id, child:data.childName, status:"قيد المراجعة", region:data.region, date:data.date,
          meta:Object.fromEntries(Object.entries(data).filter(([k])=>!["childName","applicationType","date","region"].includes(k))) };
        setApps(prev=>[rec,...prev]); setModal(false); setData({});
      };

      const approve=id=>setApps(prev=>prev.map(a=>a.id===id?{...a,status:"مقبول"}:a));

      return (
        <main className="container px-3 sm:px-4 py-8">
          <div className="flex items-center justify-between">
            <h2 className="text-xl font-bold">التعليم — طلبات رياض الأطفال/الجاهزية</h2>
            <div className="flex items-center gap-2">
              <input className="rounded-xl border px-3 py-2 text-sm" placeholder="بحث..." value={q} onChange={e=>setQ(e.target.value)}/>
              <button className="rounded-xl bg-nomu-600 text-white px-3 py-2 text-sm hover:bg-nomu-700" onClick={()=>setModal(true)}>تقديم طلب</button>
            </div>
          </div>

          <div className="mt-4 rounded-2xl border bg-white p-4 shadow-sm overflow-x-auto">
            <table className="w-full text-sm">
              <thead className="bg-slate-50 text-slate-600"><tr><th className="p-3 text-right">المعرف</th><th className="p-3 text-right">الطفل</th><th className="p-3 text-right">الحالة</th><th className="p-3 text-right">التاريخ</th><th className="p-3 text-right">المنطقة</th><th className="p-3 text-right">تفاصيل</th><th className="p-3"></th></tr></thead>
              <tbody>
                {filtered.map(a=>(
                  <tr key={a.id} className="border-t align-top">
                    <td className="p-3">{a.id}</td><td className="p-3">{a.child}</td><td className="p-3">{a.status}</td>
                    <td className="p-3">{a.date}</td><td className="p-3">{a.region}</td>
                    <td className="p-3 text-xs">{Object.entries(a.meta||{}).map(([k,v])=><div key={k}><b>{k}:</b> {String(v)}</div>)}</td>
                    <td className="p-3 text-left">{a.status!=="مقبول" && <button className="text-xs px-2 py-1 rounded border hover:bg-slate-50" onClick={()=>approve(a.id)}>قبول</button>}</td>
                  </tr>
                ))}
                {filtered.length===0 && <tr><td className="p-4 text-center text-slate-500" colSpan="7">لا سجلات.</td></tr>}
              </tbody>
            </table>
          </div>

          {modal && (
            <div className="fixed inset-0 z-50 grid place-items-center bg-black/50 p-4">
              <div className="w-full max-w-3xl bg-white rounded-2xl shadow-xl">
                <div className="p-4 border-b flex items-center justify-between">
                  <div><h3 className="font-semibold">تقديم طلب تعليمي</h3><div className="text-xs text-slate-500 mt-1">الدور: <b>{ROLES.find(r=>r.id===user.role)?.label}</b></div></div>
                  <button className="p-2 rounded hover:bg-slate-100" onClick={()=>setModal(false)}>✕</button>
                </div>
                <div className="p-4 grid md:grid-cols-2 gap-3">
                  {[...common, ...roleFields].map(f=>(
                    <Field key={f.key} field={f} value={data[f.key]} onChange={v=>onChange(f.key,v)} data={data}/>
                  ))}
                  <div className="md:col-span-2 flex items-center justify-end gap-2 mt-2">
                    <button className="rounded-xl border px-4 py-2 hover:bg-slate-50" onClick={()=>setModal(false)}>إلغاء</button>
                    <button className="rounded-xl bg-nomu-600 text-white px-4 py-2 hover:bg-nomu-700" onClick={save}>حفظ الطلب</button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </main>
      );
    };

    /* ====================== NGO (Dynamic) ====================== */
    const NGO=()=>{
      const [cases,setCases]=useState([
        {id:"NGO-11", title:"جلسة إرشاد أسري", status:"مجدولة", region:"الرياض", meta:{}},
        {id:"NGO-12", title:"دعم تدخل مبكر", status:"منفذة", region:"الرياض", meta:{}}
      ]);
      const [q,setQ]=useState(""); const [modal,setModal]=useState(false);
      const user=store.get("user",{role:"ngo"});
      const [data,setData]=useState({});
      const filtered=cases.filter(c=>JSON.stringify(c).includes(q));

      const common=SCHEMAS.ngo.common;
      const roleFields=SCHEMAS.ngo.byRole[user.role]||[];
      const allFields=[...common,...roleFields];
      const onChange=(k,v)=>setData(prev=>({...prev,[k]:v}));

      const save=()=>{
        const missing=validateRequired(allFields, data);
        if(missing) return alert(`الرجاء تعبئة: ${missing}`);
        const id="NGO-"+Math.random().toString(36).slice(2,6).toUpperCase();
        const rec={ id, title:data.caseTitle, status:data.status, region:data.region, meta:Object.fromEntries(Object.entries(data).filter(([k])=>!["caseTitle","program","status","region"].includes(k))) };
        setCases(prev=>[rec,...prev]); setModal(false); setData({});
      };

      return (
        <main className="container px-3 sm:px-4 py-8">
          <div className="flex items-center justify-between">
            <h2 className="text-xl font-bold">الجمعيات — إدارة البرامج</h2>
            <div className="flex items-center gap-2">
              <input className="rounded-xl border px-3 py-2 text-sm" placeholder="بحث..." value={q} onChange={e=>setQ(e.target.value)}/>
              <button className="rounded-xl bg-nomu-600 text-white px-3 py-2 text-sm hover:bg-nomu-700" onClick={()=>setModal(true)}>إضافة نشاط</button>
            </div>
          </div>

          <div className="mt-4 grid md:grid-cols-2 gap-4">
            {filtered.map(c=>(
              <div key={c.id} className="rounded-2xl border bg-white p-5 shadow-sm">
                <div className="flex items-center justify-between">
                  <b>{c.title}</b>
                  <Badge text={c.status} color={c.status==="منفذة"?"bg-emerald-100 text-emerald-800":"bg-sky-100 text-sky-800"}/>
                </div>
                <div className="text-sm text-slate-600 mt-2">المعرف: {c.id} — المنطقة: {c.region}</div>
                <div className="text-xs mt-2">{Object.entries(c.meta||{}).map(([k,v])=><div key={k}><b>{k}:</b> {String(v)}</div>)}</div>
              </div>
            ))}
            {filtered.length===0 && <div className="text-sm text-slate-500">لا نتائج.</div>}
          </div>

          {modal && (
            <div className="fixed inset-0 z-50 grid place-items-center bg-black/50 p-4">
              <div className="w-full max-w-3xl bg-white rounded-2xl shadow-xl">
                <div className="p-4 border-b flex items-center justify-between">
                  <div><h3 className="font-semibold">إنشاء نشاط/حالة</h3><div className="text-xs text-slate-500 mt-1">الدور: <b>{ROLES.find(r=>r.id===user.role)?.label}</b></div></div>
                  <button className="p-2 rounded hover:bg-slate-100" onClick={()=>setModal(false)}>✕</button>
                </div>
                <div className="p-4 grid md:grid-cols-2 gap-3">
                  {[...common, ...roleFields].map(f=>(
                    <Field key={f.key} field={f} value={data[f.key]} onChange={v=>onChange(f.key,v)} data={data}/>
                  ))}
                  <div className="md:col-span-2 flex items-center justify-end gap-2 mt-2">
                    <button className="rounded-xl border px-4 py-2 hover:bg-slate-50" onClick={()=>setModal(false)}>إلغاء</button>
                    <button className="rounded-xl bg-nomu-600 text-white px-4 py-2 hover:bg-nomu-700" onClick={save}>حفظ</button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </main>
      );
    };

    /* ====================== Wallet / CSR (Dynamic) ====================== */
    const Wallet=()=>{
      const [state,setState]=useState(store.get("wallet",{total:0,entries:[]}));
      const [q,setQ]=useState(""); const [modal,setModal]=useState(false);
      const user=store.get("user",{role:"csr"});
      const [data,setData]=useState({});
      useEffect(()=>store.set("wallet",state),[state]);

      const common=SCHEMAS.wallet.common;
      const roleFields=SCHEMAS.wallet.byRole[user.role]||[];
      const allFields=[...common,...roleFields];
      const onChange=(k,v)=>setData(prev=>({...prev,[k]:v}));

      const save=()=>{
        const missing=validateRequired(allFields,data);
        if(missing) return alert(`الرجاء تعبئة: ${missing}`);
        const id="TRX-"+Math.random().toString(36).slice(2,6).toUpperCase();
        const entry={ id, source:data.source, amount:Number(data.amount), date:data.date, tag:data.tag,
          meta:Object.fromEntries(Object.entries(data).filter(([k])=>!["source","amount","date","tag"].includes(k))) };
        setState(prev=>({ total: prev.total + entry.amount, entries:[entry, ...prev.entries] }));
        setModal(false); setData({});
      };

      const filtered=state.entries.filter(e=>JSON.stringify(e).includes(q));

      return (
        <main className="container px-3 sm:px-4 py-8">
          <div className="grid lg:grid-cols-3 gap-6">
            <div className="lg:col-span-2 rounded-2xl border bg-white shadow-sm">
              <div className="p-4 border-b flex items-center justify-between">
                <h2 className="text-lg font-semibold">سوق الرعايات/المحفظة</h2>
                <div className="flex items-center gap-2">
                  <input className="rounded-xl border px-3 py-2 text-sm" placeholder="بحث..." value={q} onChange={e=>setQ(e.target.value)}/>
                  <Badge text={`الإجمالي: ${state.total.toLocaleString()} ر.س`} color="bg-nomu-100 text-nomu-900"/>
                  <button className="rounded-xl bg-nomu-600 text-white px-3 py-2 text-sm hover:bg-nomu-700" onClick={()=>setModal(true)}>إضافة مساهمة</button>
                </div>
              </div>
              <div className="p-4 overflow-x-auto">
                <table className="w-full text-sm">
                  <thead className="bg-slate-50 text-slate-600"><tr><th className="p-3 text-right">المعرف</th><th className="p-3 text-right">المصدر</th><th className="p-3 text-right">التصنيف</th><th className="p-3 text-right">المبلغ</th><th className="p-3 text-right">التاريخ</th><th className="p-3 text-right">تفاصيل</th></tr></thead>
                  <tbody>
                    {filtered.map(e=>(
                      <tr key={e.id} className="border-t align-top">
                        <td className="p-3">{e.id}</td><td className="p-3">{e.source}</td><td className="p-3"><Badge text={e.tag}/></td>
                        <td className="p-3">{e.amount.toLocaleString()} ر.س</td><td className="p-3">{e.date}</td>
                        <td className="p-3 text-xs">{Object.entries(e.meta||{}).map(([k,v])=><div key={k}><b>{k}:</b> {String(v)}</div>)}</td>
                      </tr>
                    ))}
                    {filtered.length===0 && <tr><td className="p-4 text-center text-slate-500" colSpan="6">لا توجد عمليات بعد.</td></tr>}
                  </tbody>
                </table>
              </div>
            </div>
            <div className="rounded-2xl border bg-white shadow-sm p-4">
              <h3 className="font-semibold">ملخّص</h3>
              <ul className="mt-2 text-sm text-slate-700 list-disc pr-5 space-y-1">
                <li>إدارة رعايات CSR والمنح والتبرعات وربطها بمؤشرات أثر مستهدفة.</li>
                <li>حقول العقد/مذكرة التفاهم ودورية التقارير وEscrow لشفافية التمويل.</li>
              </ul>
            </div>
          </div>

          {modal && (
            <div className="fixed inset-0 z-50 grid place-items-center bg-black/50 p-4">
              <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl">
                <div className="p-4 border-b flex items-center justify-between">
                  <h3 className="font-semibold">إضافة مساهمة</h3>
                  <button className="p-2 rounded hover:bg-slate-100" onClick={()=>setModal(false)}>✕</button>
                </div>
                <div className="p-4 grid md:grid-cols-2 gap-3">
                  {[...common, ...roleFields].map(f=>(
                    <Field key={f.key} field={f} value={data[f.key]} onChange={v=>onChange(f.key,v)} data={data}/>
                  ))}
                  <div className="md:col-span-2 flex items-center justify-end gap-2 mt-2">
                    <button className="rounded-xl border px-4 py-2 hover:bg-slate-50" onClick={()=>setModal(false)}>إلغاء</button>
                    <button className="rounded-xl bg-nomu-600 text-white px-4 py-2 hover:bg-nomu-700" onClick={save}>حفظ</button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </main>
      );
    };

    /* ====================== Govern / Support / Settings / Admin ====================== */
    const Govern=()=>{
      const policies=[
        "الامتثال لنظام حماية البيانات الشخصية (PDPL).",
        "سجل تدقيق (Audit Log) على كل العمليات.",
        "نموذج صلاحيات RBAC حسب الدور والجهة والمنطقة.",
        "سياسة احتفاظ بيانات ونسخ احتياطي واستعادة.",
      ];
      return (
        <main className="container px-3 sm:px-4 py-8">
          <h2 className="text-xl font-bold">الحوكمة والامتثال</h2>
          <div className="mt-4 grid md:grid-cols-2 gap-4">
            {policies.map((p,i)=>(
              <div key={i} className="rounded-2xl border bg-white p-5 shadow-sm">
                <b>سياسة #{i+1}</b>
                <p className="mt-2 text-sm text-slate-700">{p}</p>
              </div>
            ))}
          </div>
        </main>
      );
    };

    const Support=()=>{
      const [name,setName]=useState(""), [email,setEmail]=useState(""), [msg,setMsg]=useState("");
      const mail=()=>{const s=encodeURIComponent("تواصل — منصة نمو"); const b=encodeURIComponent(`الاسم: ${name}\nالبريد: ${email}\n\n${msg}\n`); window.location.href=`mailto:${CONTACT.email}?subject=${s}&body=${b}`;};
      const wa=()=>{const t=encodeURIComponent(`مرحبًا فريق نمو/تلبية\nاسمي: ${name}\nبريدي: ${email}\n\n${msg}`); window.open(`https://wa.me/${CONTACT.whatsapp}?text=${t}`,"_blank");};
      return (
        <main className="container px-3 sm:px-4 py-8">
          <div className="grid lg:grid-cols-3 gap-6">
            <div className="rounded-2xl border bg-white p-5 shadow-sm">
              <h3 className="font-semibold">قنوات التواصل</h3>
              <ul className="mt-3 space-y-2 text-sm leading-7">
                <li>البريد: <a className="underline decoration-nomu-400 underline-offset-2" href={`mailto:${CONTACT.email}`}>{CONTACT.email}</a></li>
                <li>واتساب: <a className="underline decoration-nomu-400 underline-offset-2" target="_blank" href={`https://wa.me/${CONTACT.whatsapp}`}>+966 55 608 3172</a></li>
              </ul>
            </div>
            <div className="rounded-2xl border bg-white p-5 shadow-sm lg:col-span-2">
              <h3 className="font-semibold">نموذج تواصل سريع</h3>
              <form className="mt-3 grid sm:grid-cols-2 gap-3" onSubmit={(e)=>{e.preventDefault(); mail();}}>
                <input required placeholder="الاسم*" className="rounded-xl border px-3 py-2" value={name} onChange={e=>setName(e.target.value)}/>
                <input required type="email" placeholder="البريد الإلكتروني*" className="rounded-xl border px-3 py-2" value={email} onChange={e=>setEmail(e.target.value)}/>
                <textarea required rows="5" className="sm:col-span-2 rounded-2xl border px-3 py-2" placeholder="وصف الطلب/المشكلة*" value={msg} onChange={e=>setMsg(e.target.value)}></textarea>
                <div className="sm:col-span-2 flex flex-wrap gap-2">
                  <button type="submit" className="rounded-xl bg-nomu-600 text-white px-4 py-2.5 hover:bg-nomu-700">إرسال عبر البريد</button>
                  <button type="button" className="rounded-xl border px-4 py-2.5 hover:bg-slate-50" onClick={wa}>إرسال عبر واتساب</button>
                </div>
              </form>
            </div>
          </div>
        </main>
      );
    };

    const Settings=()=>{
      const [u,setU]=useState(store.get("user",{role:"family",region:"الرياض",name:""}));
      const clear=()=>{
        ["kpis","children","screenings","referrals","wallet","notifications","user","nomu_initialized"].forEach(store.del);
        seed(); location.reload();
      };
      return (
        <main className="container px-3 sm:px-4 py-8">
          <h2 className="text-xl font-bold">الإعدادات</h2>
          <div className="mt-4 grid lg:grid-cols-3 gap-6">
            <div className="rounded-2xl border bg-white p-5 shadow-sm">
              <h3 className="font-semibold">الحساب</h3>
              <div className="mt-3 grid gap-2 text-sm">
                <label>الاسم</label>
                <input className="rounded-xl border px-3 py-2" value={u.name} onChange={e=>{const nu={...u,name:e.target.value}; setU(nu); store.set("user",nu);}}/>
                <label>الدور</label>
                <select className="rounded-xl border px-3 py-2" value={u.role} onChange={e=>{const nu={...u,role:e.target.value}; setU(nu); store.set("user",nu);}}>
                  {ROLES.map(r=><option key={r.id} value={r.id}>{r.label}</option>)}
                </select>
                <label>المنطقة</label>
                <select className="rounded-xl border px-3 py-2" value={u.region} onChange={e=>{const nu={...u,region:e.target.value}; setU(nu); store.set("user",nu);}}>
                  {REGIONS.map(r=><option key={r} value={r}>{r}</option>)}
                </select>
              </div>
            </div>
            <div className="rounded-2xl border bg-white p-5 shadow-sm">
              <h3 className="font-semibold">البيانات</h3>
              <button className="mt-2 rounded-xl border px-3 py-2 hover:bg-slate-50" onClick={clear}>تصفير جميع البيانات</button>
              <p className="text-xs text-slate-500 mt-2">سيتم إعادة توليد بيانات تجريبية.</p>
            </div>
            <div className="rounded-2xl border bg-white p-5 shadow-sm">
              <h3 className="font-semibold">عن النماذج الديناميكية</h3>
              <ul className="mt-2 text-sm text-slate-700 list-disc pr-5 space-y-1">
                <li>النماذج تُبنى من **مخططات SCHEMAS** لكل وحدة ودور.</li>
                <li>الحقول تتغير تلقائيًا عند تبديل الدور لضمان اكتمال دورة الحياة.</li>
                <li>يمكن ربط هذه المخططات لاحقًا بــ APIs للتخزين المركزي.</li>
              </ul>
            </div>
          </div>
        </main>
      );
    };

    const Admin=()=>{
      const rolesMatrix=[
        {entity:"الإحالات", family:"R", health:"RW", edu:"RW", ngo:"RW", csr:"R", national:"R", admin:"RW"},
        {entity:"الفحوص",  family:"R", health:"RW", edu:"R",  ngo:"R",  csr:"-", national:"R", admin:"RW"},
        {entity:"التعليم",  family:"R", health:"-",  edu:"RW", ngo:"R",  csr:"-", national:"R", admin:"RW"},
        {entity:"المحفظة",  family:"-", health:"-",  edu:"-",  ngo:"R",  csr:"RW", national:"R", admin:"RW"},
        {entity:"المؤشرات", family:"R", health:"R",  edu:"R",  ngo:"R",  csr:"R",  national:"RW", admin:"RW"},
      ];
      return (
        <main className="container px-3 sm:px-4 py-8">
          <h2 className="text-xl font-bold">إدارة المنصة — مصفوفة الصلاحيات (تجريبي)</h2>
          <div className="mt-4 overflow-x-auto rounded-2xl border bg-white p-4 shadow-sm">
            <table className="w-full text-sm">
              <thead className="bg-slate-50 text-slate-600">
                <tr><th className="p-3 text-right">الكيان</th>{ROLES.map(r=><th key={r.id} className="p-3 text-center">{r.label}</th>)}</tr>
              </thead>
              <tbody>
                {rolesMatrix.map((row,i)=>(
                  <tr key={i} className="border-t">
                    <td className="p-3">{row.entity}</td>
                    {ROLES.map(r=><td key={r.id} className="p-3 text-center">{row[r.id]||"-"}</td>)}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </main>
      );
    };

    /* ====================== Router & App ====================== */
    const Router=()=>{
      const [hash,setHash]=useState(window.location.hash||"#/home");
      useEffect(()=>{const on=()=>setHash(window.location.hash||"#/home");window.addEventListener("hashchange",on);return()=>window.removeEventListener("hashchange",on)},[]);
      switch(hash.replace("#","")){
        case "/home": return <Home/>;
        case "/kpis": return <KPIs/>;
        case "/journey": return <Journey/>;
        case "/referrals": return <Referrals/>;
        case "/health": return <Health/>;
        case "/education": return <Education/>;
        case "/ngo": return <NGO/>;
        case "/wallet": return <Wallet/>;
        case "/govern": return <Govern/>;
        case "/support": return <Support/>;
        case "/settings": return <Settings/>;
        case "/admin": return <Admin/>;
        default: return <Home/>;
      }
    };

    const App=()=>{
      const [logged,setLogged]=useState(!!store.get("user",null));
      useEffect(()=>{seed(); if(!window.location.hash) window.location.hash="/home";},[]);
      if(!logged) return <Login onLogin={()=>setLogged(true)}/>;
      return (
        <div className="min-h-screen bg-white">
          <TopBar onLogout={()=>{ localStorage.removeItem("user"); location.hash="#/home"; location.reload(); }}/>
          <Router/>
          <Footer/>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
