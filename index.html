<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>نمو NOMU — منصة الطفولة المبكرة</title>
<meta name="description" content="منصة نمو — نموذج أحادي الملف مع RBAC و i18n ولوحات وأدوات وإحالات وسوق رعاية. يدعم الوضعين الفاتح/الداكن ويعمل على الجوال."/>
<style>
  /* ================= Design Tokens (Light) ================= */
  :root{
    --bg:#F6F9FC; --card:#FFFFFF; --muted:#F0F4F8; --border:#E2E8F0;
    --text:#1F2937; --sub:#64748B;
    --pri:#2BB673; --pri-700:#1F9A60;
    --sec:#4DABF5; --acc:#FFD166; --danger:#EF4444; --ok:#22C55E;
    --radius:18px; --pad:16px; --gap:12px; --gap-lg:18px;
    --font:system-ui,"Segoe UI",Tahoma,Arial;
    --shadow:0 6px 18px rgba(16,24,40,.08);
    --focus:0 0 0 3px rgba(77,171,245,.35);
  }
  /* ================= Design Tokens (Dark) ================= */
  html[data-theme="dark"]{
    --bg:#0b1220; --card:#101826; --muted:#0f172a; --border:#1e293b;
    --text:#e6edf7; --sub:#94a3b8;
    --pri:#49d08a; --pri-700:#2bb673;
    --sec:#4DABF5; --acc:#FFD166; --danger:#ff6b6b; --ok:#22c55e;
    --shadow:0 10px 30px rgba(0,0,0,.35);
    --focus:0 0 0 3px rgba(77,171,245,.35);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font:15.5px/1.65 var(--font)}
  a{color:#0ea5e9;text-decoration:none}

  .app{display:grid;grid-template-rows:auto 1fr}
  /* ================= Header ================= */
  header{position:sticky;top:0;z-index:50;background:color-mix(in oklab, var(--card) 92%, transparent);backdrop-filter:saturate(120%) blur(8px);border-bottom:1px solid var(--border)}
  .topbar{max-width:1200px;margin:auto;padding:10px var(--pad);display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:10px}
  .logos-left{display:flex;align-items:center;gap:10px;justify-content:flex-start}
  .logoBox{width:40px;height:40px;border-radius:10px;display:grid;place-items:center;background:var(--muted);border:1px solid var(--border);overflow:hidden}
  .logoBox img{width:100%;height:100%;object-fit:contain}
  .brand-right{display:flex;align-items:center;justify-content:flex-end;gap:10px}
  .badge{display:inline-flex;align-items:center;gap:6px;background:var(--muted);border:1px solid var(--border);padding:6px 10px;border-radius:999px;color:var(--sub);font-size:12px}
  .brand-name{font-weight:800;letter-spacing:.2px}
  .brand-svg{width:120px;height:34px}
  .search{display:flex;align-items:center;justify-content:center}
  .search input{width:min(420px,62vw);background:var(--card);border:1px solid var(--border);color:var(--text);padding:10px 36px 10px 12px;border-radius:12px;box-shadow:var(--shadow)}
  .search input:focus{outline:none;box-shadow:var(--focus)}
  .search .ico{position:relative;inset-inline-start:-30px;color:var(--sub)}
  .modeBtn{border:1px solid var(--border);background:var(--card);color:var(--text);padding:8px 10px;border-radius:12px;cursor:pointer}

  /* ================= Layout ================= */
  .main{max-width:1200px;margin:20px auto;display:grid;grid-template-columns:260px 1fr;gap:var(--gap-lg);padding:0 var(--pad)}
  nav.side{position:sticky;top:76px;height:fit-content}
  .side-inner{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:8px}
  .group{margin:8px 0}
  .group h4{margin:8px 12px;color:var(--sub);font-weight:700;font-size:12.5px}
  .link{display:flex;align-items:center;gap:10px;border-radius:12px;padding:10px 12px;color:var(--text);border:1px solid transparent}
  .link:hover{background:var(--muted);border-color:var(--border)}
  .link.active{background:linear-gradient(180deg,rgba(43,182,115,.09),rgba(43,182,115,.03));border-color:#cfe8db}
  html[data-theme="dark"] .link.active{background:linear-gradient(180deg,rgba(73,208,138,.11),rgba(73,208,138,.04));border-color:#244c3a}
  .link[hidden]{display:none}

  .content{display:grid;gap:var(--gap-lg)}
  .cards{display:grid;grid-template-columns:repeat(12,1fr);gap:var(--gap)}
  .card{grid-column:span 4;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:var(--pad);box-shadow:var(--shadow)}
  .wide{grid-column:span 12}
  .half{grid-column:span 6}
  .third{grid-column:span 4}
  .toolbar{display:flex;justify-content:space-between;align-items:center;margin:4px 2px 10px}
  .actions{display:flex;gap:8px;flex-wrap:wrap}
  button,.btn{background:var(--pri);color:#062e1e;border:none;padding:11px 14px;border-radius:12px;font-weight:800;cursor:pointer;box-shadow:var(--shadow)}
  button.ghost{background:var(--card);color:var(--text);border:1px solid var(--border)}
  button.warn{background:var(--acc);color:#1b1100}
  button.danger{background:var(--danger);color:#fff}
  .tag{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--border);background:var(--muted);padding:6px 10px;border-radius:999px;color:var(--sub);font-size:12px}

  table{width:100%;border-collapse:separate;border-spacing:0 10px}
  th,td{text-align:right;padding:12px;background:var(--card)}
  th{color:var(--sub);font-size:12px}
  tbody td{border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
  tbody td:first-child{border-inline-start:1px solid var(--border);border-start-start-radius:10px;border-end-start-radius:10px}
  tbody td:last-child{border-inline-end:1px solid var(--border);border-start-end-radius:10px;border-end-end-radius:10px}

  input,select,textarea{width:100%;padding:11px 12px;border-radius:12px;border:1px solid var(--border);background:var(--card);color:var(--text)}
  input:focus,select:focus,textarea:focus{outline:none;box-shadow:var(--focus)}
  label{font-size:13px;color:var(--sub)}
  .field{display:grid;gap:6px;margin:10px 0}
  .help{font-size:12.5px;color:var(--sub)}
  .err{color:#b45309;font-size:12.5px}
  .empty{border:1px dashed var(--border);border-radius:14px;padding:26px;color:var(--sub);text-align:center}

  .footer{margin:28px auto;max-width:1200px;color:var(--sub);text-align:center;padding:10px}

  /* ================= Bottom Tabs (Mobile) ================= */
  .tabs{display:none}
  .tabs{position:sticky;bottom:0;z-index:60;background:var(--card);border-top:1px solid var(--border);display:grid;grid-template-columns:repeat(5,1fr)}
  .tab{padding:10px 6px;text-align:center;font-size:12.5px;color:#475569}
  html[data-theme="dark"] .tab{color:#cbd5e1}
  .tab.active{color:var(--pri-700);font-weight:800}
  .tab button{all:unset;cursor:pointer;display:grid;gap:4px;place-items:center;width:100%}
  .tab svg{width:20px;height:20px}

  /* ================= Responsive ================= */
  @media (max-width:960px){
    .main{grid-template-columns:1fr}
    nav.side{display:none}
    .cards{grid-template-columns:repeat(6,1fr)}
    .card{grid-column:span 6}
    .half{grid-column:span 6}
    .third{grid-column:span 6}
    .topbar{grid-template-columns:1fr}
    .search{order:3}
    .brand-right{order:2;justify-content:center}
    .logos-left{order:1;justify-content:center}
    .tabs{display:grid}
    .footer{padding-bottom:70px}
    button,.btn{padding:13px 16px} /* لمس أسهل */
    input,select,textarea{padding:13px 14px}
  }
</style>
</head>
<body>
<div class="app" id="app">

  <!-- ================= Header ================= -->
  <header>
    <div class="topbar" role="banner">
      <!-- Left: Vision 2030 + Talbiyah logos -->
      <div class="logos-left" aria-label="شعارات الشركاء">
        <div class="logoBox" title="رؤية 2030"><img id="logoVision" alt="شعار رؤية 2030"></div>
        <div class="logoBox" title="مبادرة تلبية"><img id="logoTalbiyah" alt="شعار مبادرة تلبية"></div>
      </div>

      <!-- Center: Search -->
      <div class="search" role="search">
        <input id="q" placeholder="ابحث عن طفل، إحالة، جمعية، مبادرة…" oninput="globalSearch(this.value)" aria-label="بحث عام"/>
        <span class="ico">🔎</span>
      </div>

      <!-- Right: NOMU Brand + Mode toggle -->
      <div class="brand-right">
        <button class="modeBtn" id="modeBtn" title="تبديل الوضع">🌞/🌙</button>
        <span class="badge">Prototype</span>
        <div class="brand-name" id="brandName">نمو NOMU</div>
        <!-- Temporary NOMU SVG logo -->
        <svg class="brand-svg" viewBox="0 0 180 50" aria-label="NOMU logo">
          <defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#2BB673"/><stop offset="1" stop-color="#4DABf5"/></linearGradient></defs>
          <g fill="url(#g1)">
            <path d="M10 40 L10 12 L30 32 L30 12 L40 12 L40 40 L20 20 L20 40 Z"/>
            <circle cx="62" cy="18" r="6"/><rect x="55" y="24" width="14" height="16" rx="3"/>
            <path d="M85 40 L85 18 a10 10 0 0 1 20 0 v22 h-8 V21 a2 2 0 0 0 -4 0 v19 Z"/>
            <path d="M122 40 a14 14 0 1 1 0 -28 a14 14 0 1 1 0 28 Z M122 32 a6 6 0 1 0 0 -12 a6 6 0 1 0 0 12 Z"/>
          </g>
        </svg>
      </div>
    </div>
  </header>

  <!-- ================= Main ================= -->
  <main class="main" role="main">
    <!-- Sidebar -->
    <nav class="side" aria-label="أقسام المنصة">
      <div class="side-inner">
        <div class="group">
          <h4>لوحات القيادة</h4>
          <a class="link active" href="#/home" data-route>الرئيسية</a>
          <a class="link" href="#/family" data-route data-perm="family:view">حساب الأسرة</a>
          <a class="link" href="#/health" data-route data-perm="health:view">الصحة</a>
          <a class="link" href="#/education" data-route data-perm="education:view">التعليم</a>
          <a class="link" href="#/nonprofit" data-route data-perm="nonprofit:view">الجمعيات</a>
          <a class="link" href="#/csr" data-route data-perm="csr:view">القطاع الخاص (CSR)</a>
          <a class="link" href="#/admin" data-route data-perm="admin:view">اللجنة الوطنية / الإدارة</a>
        </div>
        <div class="group">
          <h4>أدوات</h4>
          <a class="link" href="#/market" data-route data-perm="market:view">سوق الرعاية</a>
          <a class="link" href="#/referrals" data-route data-perm="referrals:view">الإحالات</a>
          <a class="link" href="#/reports" data-route data-perm="reports:view">التقارير</a>
          <a class="link" href="#/settings" data-route>الإعدادات</a>
        </div>
      </div>
    </nav>

    <section class="content" id="view"></section>
  </main>

  <!-- Bottom Tabs (mobile) -->
  <div class="tabs" id="tabs">
    <div class="tab"><button onclick="goTab('/home')">🏠<span>الرئيسية</span></button></div>
    <div class="tab"><button onclick="goTab('/family')">👨‍👩‍👧<span>الأسرة</span></button></div>
    <div class="tab"><button onclick="goTab('/market')">🧩<span>السوق</span></button></div>
    <div class="tab"><button onclick="goTab('/referrals')">🔁<span>الإحالات</span></button></div>
    <div class="tab"><button onclick="goTab('/settings')">⚙️<span>الإعدادات</span></button></div>
  </div>

  <footer class="footer">نمو — يدعم الوضع الفاتح/الداكن + رفع شعاري “رؤية 2030” و“تلبية”.</footer>
</div>

<!-- Toasts -->
<div id="toastRegion" role="status" aria-live="polite" style="position:fixed;inset-inline-start:16px;bottom:16px;display:grid;gap:8px;z-index:9999"></div>

<!-- ========== Modals (login + upload logos) ========== -->
<div class="modal" id="modal-login" role="dialog" aria-modal="true" style="display:none;position:fixed;inset:0;place-items:center;background:rgba(0,0,0,.4)">
  <div style="width:min(680px,94vw);background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:var(--shadow)">
    <h3>تسجيل الدخول</h3>
    <div class="field"><label>الدور</label>
      <select id="loginRole">
        <option value="guest">ضيف</option><option value="family">أسرة</option><option value="health">الصحة</option>
        <option value="education">التعليم</option><option value="nonprofit">جمعية</option><option value="csr">شركة (CSR)</option><option value="admin">اللجنة الوطنية</option>
      </select></div>
    <div class="field"><label>المنطقة</label><select id="loginRegion"><option>الرياض</option><option>حائل</option><option>الشرقية</option></select></div>
    <div class="actions"><button onclick="doLogin()">دخول</button><button class="ghost" onclick="closeModal('modal-login')">إلغاء</button></div>
  </div>
</div>

<div class="modal" id="modal-logo" role="dialog" aria-modal="true" style="display:none;position:fixed;inset:0;place-items:center;background:rgba(0,0,0,.4)">
  <div style="width:min(560px,94vw);background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:var(--shadow)">
    <h3>رفع الشعارات</h3>
    <div class="field"><label>شعار رؤية 2030</label><input type="file" accept="image/*" id="visionFile"></div>
    <div class="field"><label>شعار مبادرة تلبية</label><input type="file" accept="image/*" id="talbiyahFile"></div>
    <div class="field"><label>شعار المنصة (بديل للـ SVG)</label><input type="file" accept="image/*" id="nomuFile"></div>
    <div class="actions"><button onclick="uploadLogos()">حفظ</button><button class="ghost" onclick="closeModal('modal-logo')">إلغاء</button></div>
  </div>
</div>

<script>
/* ==================== Theme (Light/Dark) ==================== */
(function initTheme(){
  const saved = localStorage.getItem('nomu.theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const theme = saved || (prefersDark ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', theme);
})();
document.getElementById('modeBtn').addEventListener('click',()=>{
  const html=document.documentElement;
  const next = html.getAttribute('data-theme')==='dark'?'light':'dark';
  html.setAttribute('data-theme',next);
  localStorage.setItem('nomu.theme',next);
});

/* ==================== State & RBAC ==================== */
const $=(q,root=document)=>root.querySelector(q);
const $$=(q,root=document)=>Array.from(root.querySelectorAll(q));
const permsByRole={guest:['home:view','reports:view','market:view','referrals:view','settings:view'],family:['home:view','family:view','referrals:view','screening:create','settings:view'],health:['home:view','health:view','screening:create','referrals:create','reports:view','settings:view'],education:['home:view','education:view','iep:create','referrals:view','reports:view','settings:view'],nonprofit:['home:view','nonprofit:view','market:create','reports:view','settings:view'],csr:['home:view','csr:view','csr:create','market:view','reports:view','settings:view'],admin:['home:view','admin:view','family:view','health:view','education:view','nonprofit:view','csr:view','market:view','referrals:view','reports:view','settings:view']};
const store={
  load(){ try{this.state=JSON.parse(localStorage.getItem('nomu-lite')||'{}')}catch{this.state={}}; this.state=Object.assign({
    user:{role:'guest',region:'الرياض'}, logos:{vision:null,talbiyah:null,nomu:null},
    households:[{id:'H-1',father:'محمد',mother:'سارة',region:'حائل',children:[{id:'C-501',name:'ليان',dob:'2021-03-10'},{id:'C-502',name:'تركي',dob:'2019-11-02'}]}],
    screenings:[{id:'S-9001',childId:'C-501',type:'نمو نمائي',date:'2025-09-20',result:'سليم',facility:'مركز صحي'}],
    referrals:[{id:'R-7001',from:'الصحة',to:'التعليم',childId:'C-502',priority:'عادية',status:'قيد المعالجة',created:'2025-09-25'}],
    marketplace:[{id:'M-1',title:'جلسات تدخل مبكر — حائل',kpi:'100 طفل/6 أشهر',ask:250000,funded:120000,owner:'جمعية نماء'}],
    csr:[{id:'CSR-100',company:'شركة الأفق',amount:50000,to:'M-1',date:'2025-10-01'}]
  }, this.state)},
  save(){ localStorage.setItem('nomu-lite', JSON.stringify(this.state)) }
}; store.load();
function can(p){ const role=store.state.user.role||'guest'; return (permsByRole[role]||[]).includes(p) }

/* ==================== Router ==================== */
const routes={'/home':viewHome,'/family':viewFamily,'/health':viewHealth,'/education':viewEducation,'/nonprofit':viewNPO,'/csr':viewCSR,'/admin':viewAdmin,'/market':viewMarket,'/referrals':viewReferrals,'/reports':viewReports,'/settings':viewSettings};
function parseHash(){ const [path,q='']=(location.hash.replace('#','')||'/home').split('?'); const params=Object.fromEntries(new URLSearchParams(q)); return {path,params} }
function router(){ const {path,params}=parseHash(); $$('.link').forEach(a=>a.classList.toggle('active',a.getAttribute('href')===`#${path}`)); const el=$('#view'); el.innerHTML=''; (routes[path]||view404)(el,params); enforceRBAC(); setActiveTab(path) }
window.addEventListener('hashchange',router);

/* ==================== UI Helpers ==================== */
function toast(msg){ const wrap=$('#toastRegion'); const t=document.createElement('div'); t.style.cssText='background:#111827;color:#fff;padding:10px 14px;border-radius:12px;display:flex;align-items:center;gap:10px;box-shadow:var(--shadow)'; t.innerHTML=`<span>${msg}</span><button aria-label="Dismiss" style="background:transparent;color:#fff;border:0;font-weight:800">×</button>`; t.querySelector('button').onclick=()=>t.remove(); wrap.appendChild(t); setTimeout(()=>t.remove(),3200) }
function openModal(id){ const m=$('#'+id); if(!m) return; m.style.display='grid'; (m.querySelector('button,[href],select,input,textarea')||m).focus() }
function closeModal(id){ const m=$('#'+id); if(!m) return; m.style.display='none' }
function fmt(n){ return new Intl.NumberFormat('ar-SA').format(n) }
function today(){return new Date().toISOString().slice(0,10)}
function enforceRBAC(){ $$('[data-perm]').forEach(el=>{ el.hidden=!can(el.getAttribute('data-perm')) }) }
function setActiveTab(path){ const keys=['/home','/family','/market','/referrals','/settings']; $$('#tabs .tab').forEach((t,i)=>t.classList.toggle('active',path===keys[i])) }
function goTab(path){ location.hash='#'+path }

/* ==================== Views ==================== */
function kpiCard(title,value,delta){ return `<div class="card third"><div class="k" style="color:var(--sub);font-size:12.5px">${title}</div><div style="font-size:26px;margin-top:6px"><b>${value}</b></div><small style="color:var(--sub)">${delta||''}</small></div>` }
function denyCard(){ return `<div class="empty"><b>صلاحيات غير كافية</b></div>` }

function viewHome(root){
  const totalKids = store.state.households.reduce((a,h)=>a+h.children.length,0);
  const screened = store.state.screenings.length;
  const referrals = store.state.referrals.length;
  const funded = store.state.marketplace.reduce((a,m)=>a+m.funded,0);
  root.innerHTML = `
    <div class="toolbar">
      <h2>نظرة عامة</h2>
      <div class="actions">
        <span class="tag">المنطقة: ${store.state.user.region}</span>
        <button class="ghost" onclick="openModal('modal-login')">تبديل الدور</button>
        <button onclick="location.hash='#/reports'">التقارير</button>
      </div>
    </div>
    <div class="cards">
      ${kpiCard('الأطفال في السجل', fmt(totalKids))}
      ${kpiCard('الفحوص المسجلة', fmt(screened))}
      ${kpiCard('الإحالات النشطة', fmt(referrals))}
      ${kpiCard('تمويل CSR/منح (ر.س)', fmt(funded))}
      <div class="card half"><b>آخر المبادرات</b>${tableMarketplace(store.state.marketplace.slice(0,5))}</div>
      <div class="card half"><b>آخر الإحالات</b>${tableReferrals(store.state.referrals.slice(0,5))}</div>
    </div>`;
}

function viewFamily(root){ if(!can('family:view')){ root.innerHTML=denyCard(); return }
  const h=store.state.households[0];
  root.innerHTML = `
    <div class="toolbar"><h2>حساب الأسرة</h2><div class="actions"><button onclick="addChild()">إضافة طفل</button><button class="ghost" onclick="openModal('modal-login')">تبديل الدور</button></div></div>
    <div class="cards">
      ${kpiCard('الأطفال', h.children.length)}
      ${kpiCard('فحوص مكتملة', store.state.screenings.filter(s=>h.children.some(c=>c.id===s.childId)).length)}
      ${kpiCard('إحالات مرتبطة', store.state.referrals.filter(r=>h.children.some(c=>c.id===r.childId)).length)}
      <div class="card wide"><b>أطفال الأسرة</b>${tableKids(h.children)}</div>
      <div class="card half"><b>الفحوص</b>${tableScreenings(store.state.screenings.filter(s=>h.children.some(c=>c.id===s.childId)))}</div>
      <div class="card half"><b>توصيات</b><div class="empty">ستظهر التوصيات حسب العمر والفحوص.</div></div>
    </div>`;
}

function viewHealth(root){ if(!can('health:view')){ root.innerHTML=denyCard(); return }
  root.innerHTML = `<div class="toolbar"><h2>وزارة الصحة</h2><div class="actions"><button onclick="recordScreening()">تسجيل فحص</button></div></div><div class="cards"><div class="card wide"><b>سجل الفحوص</b>${tableScreenings(store.state.screenings)}</div></div>`;
}
function viewEducation(root){ if(!can('education:view')){ root.innerHTML=denyCard(); return }
  root.innerHTML = `<div class="toolbar"><h2>وزارة التعليم</h2></div><div class="cards"><div class="card half"><b>إحالات واردة</b>${tableReferrals(store.state.referrals.filter(r=>r.to==='التعليم'))}</div><div class="card half"><b>IEP</b><div class="empty">سيتم إضافة نماذج IEP مبسطة هنا.</div></div></div>`;
}
function viewNPO(root){ if(!can('nonprofit:view')){ root.innerHTML=denyCard(); return }
  root.innerHTML = `<div class="toolbar"><h2>الجمعيات</h2><div class="actions"><button onclick="location.hash='#/market'">طرح مبادرة</button></div></div><div class="cards"><div class="card wide"><b>سوق الرعاية</b>${tableMarketplace(store.state.marketplace)}</div></div>`;
}
function viewCSR(root){ if(!can('csr:view')){ root.innerHTML=denyCard(); return }
  root.innerHTML = `<div class="toolbar"><h2>CSR</h2><div class="actions"><button onclick="quickFund()">تمويل سريع</button></div></div><div class="cards"><div class="card half"><b>المساهمات</b>${tableCSR(store.state.csr)}</div><div class="card half"><b>السوق</b>${tableMarketplace(store.state.marketplace)}</div></div>`;
}
function viewReferrals(root){ if(!can('referrals:view')){ root.innerHTML=denyCard(); return }
  root.innerHTML = `<div class="toolbar"><h2>الإحالات</h2><div class="actions"><button onclick="newReferral()">إحالة جديدة</button></div></div><div class="cards"><div class="card wide">${tableReferrals(store.state.referrals,true)}</div></div>`;
}
function viewReports(root){ if(!can('reports:view')){ root.innerHTML=denyCard(); return }
  const totals={kids:store.state.households.reduce((a,h)=>a+h.children.length,0),scr:store.state.screenings.length,ref:store.state.referrals.length};
  root.innerHTML = `<div class="toolbar"><h2>التقارير</h2><div class="actions"><button class="ghost" onclick="window.print()">طباعة</button><button onclick="exportCSVs()">تصدير CSV</button></div></div><div class="cards">${kpiCard('إجمالي الأطفال',fmt(totals.kids))}${kpiCard('الفحوص',fmt(totals.scr))}${kpiCard('الإحالات',fmt(totals.ref))}<div class="card wide"><b>نسخة JSON</b><pre style="white-space:pre-wrap;background:var(--card);border:1px solid var(--border);padding:12px;border-radius:12px;direction:ltr">${escapeHtml(JSON.stringify(store.state,null,2))}</pre></div></div>`;
}
function viewSettings(root){
  root.innerHTML = `<div class="toolbar"><h2>الإعدادات</h2></div>
  <div class="cards">
    <div class="card half"><b>جلسة المستخدم</b><div class="actions"><button class="ghost" onclick="openModal('modal-login')">تبديل الدور</button><button class="danger" onclick="wipe()">مسح البيانات</button></div></div>
    <div class="card half"><b>الشعارات</b><p class="help">ارفع شعاري رؤية 2030 وتلبية لتظهر في الهيدر (يسار)، ويمكن استبدال شعار NOMU المؤقت.</p><div class="actions"><button onclick="openModal('modal-logo')">رفع الشعارات</button></div></div>
  </div>`;
}
function view404(root){ root.innerHTML=`<div class="empty"><b>الصفحة غير موجودة</b><div>${location.hash}</div></div>` }

/* ==================== Tables ==================== */
function escapeHtml(str){return (''+str).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]))}
function tableKids(items){return `<table><thead><tr><th>المعرف</th><th>الاسم</th><th>الميلاد</th></tr></thead><tbody>${items.map(c=>`<tr><td>${c.id}</td><td>${c.name}</td><td>${c.dob}</td></tr>`).join('')}</tbody></table>`}
function tableScreenings(items){return `<table><thead><tr><th>المعرف</th><th>الطفل</th><th>النوع</th><th>التاريخ</th><th>النتيجة</th><th>المنشأة</th></tr></thead><tbody>${items.map(s=>`<tr><td>${s.id}</td><td>${s.childId}</td><td>${s.type}</td><td>${s.date}</td><td>${s.result}</td><td>${s.facility}</td></tr>`).join('')}</tbody></table>`}
function tableReferrals(items,actions){return `<table><thead><tr><th>المعرف</th><th>من</th><th>إلى</th><th>الطفل</th><th>الأولوية</th><th>الحالة</th><th>التاريخ</th>${actions?'<th></th>':''}</tr></thead><tbody>${items.map(r=>`<tr><td>${r.id}</td><td>${r.from}</td><td>${r.to}</td><td>${r.childId}</td><td>${r.priority}</td><td>${r.status}</td><td>${r.created}</td>${actions?`<td><button class="ghost" onclick="updateReferral('${r.id}')">تحديث</button></td>`:''}</tr>`).join('')}</tbody></table>`}
function tableCSR(items){return `<table><thead><tr><th>المعرف</th><th>الشركة</th><th>المبلغ</th><th>المبادرة</th><th>التاريخ</th></tr></thead><tbody>${items.map(c=>`<tr><td>${c.id}</td><td>${c.company}</td><td>${fmt(c.amount)}</td><td>${c.to}</td><td>${c.date}</td></tr>`).join('')}</tbody></table>`}
function tableMarketplace(items){return `<table><thead><tr><th>المعرف</th><th>المبادرة</th><th>KPI</th><th>المطلوب</th><th>الممول</th><th>الجهة</th></tr></thead><tbody>${items.map(m=>`<tr><td>${m.id}</td><td>${m.title}</td><td>${m.kpi}</td><td>${fmt(m.ask)}</td><td>${fmt(m.funded)}</td><td>${m.owner}</td></tr>`).join('')}</tbody></table>`}

/* ==================== Actions ==================== */
function doLogin(){ store.state.user={role:$('#loginRole').value,region:$('#loginRegion').value}; store.save(); closeModal('modal-login'); toast('تم تسجيل الدخول'); router() }
function wipe(){ if(!confirm('سيتم مسح البيانات المحلية. متابعة؟')) return; localStorage.removeItem('nomu-lite'); store.load(); router(); toast('تم المسح') }
function addChild(){ const h=store.state.households[0]; const id='C-'+Math.floor(Math.random()*1e4); const name=prompt('اسم الطفل:','طفلي'); const dob=prompt('تاريخ الميلاد (YYYY-MM-DD):',today()); if(!name) return; h.children.push({id,name,dob}); store.save(); toast('تم الحفظ'); router() }
function recordScreening(){ const id='S-'+Math.floor(Math.random()*1e5); const child=prompt('معرف الطفل (مثل C-501):','C-501'); if(!child) return; store.state.screenings.push({id,childId:child,type:'نمو نمائي',date:today(),result:'سليم',facility:store.state.user.region+'/مركز صحي'}); store.save(); toast('تم الحفظ'); router() }
function newReferral(){ const id='R-'+Math.floor(Math.random()*1e5); const child=prompt('معرف الطفل:','C-501'); store.state.referrals.push({id,from:'الصحة',to:'التعليم',childId:child||'C-501',priority:'عادية',status:'قيد المعالجة',created:today()}); store.save(); toast('تم الحفظ'); router() }
function updateReferral(id){ const r=store.state.referrals.find(x=>x.id===id); if(!r) return; r.status=prompt('تحديث الحالة:',r.status)||r.status; store.save(); toast('تم التحديث'); router() }
function quickFund(){ const m=store.state.marketplace[0]; const a=parseInt(prompt('مبلغ التمويل (ر.س):','10000')||'0',10); if(!a) return; store.state.csr.push({id:'CSR-'+Math.floor(Math.random()*1e5),company:'داعم',amount:a,to:m.id,date:today()}); m.funded+=a; store.save(); toast('تم التحديث'); router() }

/* ==================== CSV ==================== */
function toCSV(rows,headers){ const esc=v=>(''+(v??'')).replaceAll('"','""'); const head=headers.join(','); const body=rows.map(r=>headers.map(h=>`"${esc(r[h])}"`).join(',')).join('\n'); return head+'\n'+body }
function exportCSVs(){ const meta=`generated_at,role,region\n"${new Date().toISOString()}","${store.state.user.role}","${store.state.user.region}"\n\n`; const s=meta+toCSV(store.state.screenings,["id","childId","type","date","result","facility"]); download('screenings.csv',s); const r=meta+toCSV(store.state.referrals,["id","from","to","childId","priority","status","created"]); download('referrals.csv',r); const c=meta+toCSV(store.state.csr,["id","company","amount","to","date"]); download('csr.csv',c); toast('تم تصدير CSV') }
function download(filename, text, type='text/csv;charset=utf-8;'){ const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([text],{type})); a.download=filename; document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(a.href),500) }

/* ==================== Logo Uploads ==================== */
function uploadLogos(){
  const setFile=(file,key,imgElId)=>{
    if(!file) return;
    const r=new FileReader();
    r.onload=e=>{ store.state.logos[key]=e.target.result; store.save(); if(imgElId) $('#'+imgElId).src=store.state.logos[key]; toast('تم تحديث الشعار') };
    r.readAsDataURL(file);
  };
  setFile($('#visionFile').files[0],'vision','logoVision');
  setFile($('#talbiyahFile').files[0],'talbiyah','logoTalbiyah');
  setFile($('#nomuFile').files[0],'nomu',null); // إن رغبت باستبدال SVG لاحقًا
  closeModal('modal-logo');
}
function initLogos(){
  if(store.state.logos.vision) $('#logoVision').src=store.state.logos.vision;
  if(store.state.logos.talbiyah) $('#logoTalbiyah').src=store.state.logos.talbiyah;
}

/* ==================== Search ==================== */
function globalSearch(q){
  q=(q||'').trim(); if(q.length<2) return;
  const inStr=s=> (s||'').toString().toLowerCase(); const ql=q.toLowerCase();
  const h=store.state.households[0];
  const kid=h?.children?.find(c=>inStr(c.id).includes(ql)||inStr(c.name).includes(ql));
  if(kid){ location.hash=`#/family`; toast('فتح ملف الطفل: '+kid.id); return }
  const ref=store.state.referrals.find(r=>inStr(r.id).includes(ql)||inStr(r.childId).includes(ql));
  if(ref){ location.hash='#/referrals'; toast('عرض الإحالة: '+ref.id); return }
  const m=store.state.marketplace.find(m=>inStr(m.title).includes(ql));
  if(m){ location.hash='#/market'; toast('عرض المبادرة: '+m.id); return }
  toast('لا نتائج مطابقة');
}

/* ==================== Init ==================== */
function init(){ router(); initLogos(); if(!location.hash) location.hash='#/home' }
init();
</script>
